<section class="recent-posts">
  <h1>Recent Posts</h1>
  <ul id="recent_posts" class="fa-ul">
    {% for post in site.posts limit: site.recent_posts %}
      <li class="post">
        <i class="fa-li fa fa-angle-double-right"></i>
        <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</section>
